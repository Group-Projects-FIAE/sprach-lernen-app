{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}E-lerno{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar shadow-sm mb-2">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="/">
                <img src="{% static 'logo.png' %}" alt="Elerno logo" style="height: 60px;">
            </a>
            <!--create logic if user is authenticated. for now 1- authenticated, 0 - not-->
            {% if 0 %}
            <div class="d-flex flex-row">
                <div class="p-2"><a class="navbar-btn" href="lists/lists.html">Lists</a></div>
                <div class="p-2"><a class="navbar-btn" href="account/profile.html">Profile</a></div>
                <div class="p-2"><a class="navbar-btn" href="account/logout.html">Logout</a></div>
            </div>
            {% else %}
            <div class="d-flex flex-row">
                <div class="p-2"><a class="navbar-btn" href="account/login.html">Login</a></div>
                <div class="p-2"><a class="navbar-btn" href="account/signup.html">Sign up</a></div>
            </div>
            {% endif %}
        </div>
    </nav>
    {% endblock %}

    <main class="d-flex justify-content-center py-5">
        {% block content %}{% endblock %}
    </main>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
