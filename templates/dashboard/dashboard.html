{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <h1>Dashboard</h1>

    <!-- Statistiken -->
    <div class="stats-section">
        <div class="stat-card">
            <div class="circle-stat">
                <svg viewBox="0 0 150 150">
                    <circle class="bg" cx="75" cy="75" r="60"></circle>
                    <circle class="progress" cx="75" cy="75" r="45"
                            style="stroke-dashoffset: calc(283 - (283 * {{ words_today|default:0 }}) / {{ words_goal|default:100 }});">
                    </circle>
                </svg>
                <div class="stat-number">{{ words_today|default:5 }}</div>
            </div>
            <h3 class="stat-label">Learned today</h3>
        </div>

        <div class="stat-card">
            <div class="circle-stat">
                <svg viewBox="0 0 150 150">
                    <circle class="bg" cx="75" cy="75" r="60"></circle>
                    <circle class="progress lists" cx="75" cy="75" r="45"
                            style="stroke-dashoffset: calc(283 - (283 * {{ lists_learned|default:0 }}) / {{ lists_total|default:10 }});">
                    </circle>
                </svg>
                <div class="stat-number">{{ lists_learned|default:0 }}</div>
            </div>
            <h3 class="stat-label">Learned lists</h3>
        </div>
    </div>

    <!-- Gestartete Listen -->
    <h2 >Started lists</h2>
    <h3 >Choose a list to learn</h3>
    <div class="lists-grid">
        <div class="list-card">
            <h2>Basic b2</h2>
            <h3>10/20</h3>
            <div class="progress-bar">
            </div><a href="lists/basic_b1" class="btn-start">Start</a>
        </div>
        <!--{% for list in started_lists %}
        <div class="list-card">
            <h3>{{ list.name }}</h3>
            <p>{{ list.progress }}% abgeschlossen</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: {{ list.progress }}%;"></div>
            </div><a href="{% url 'start_list' list.id %}" class="btn-start">Starten</a>
        </div>
        {% empty %}
        <p>Keine Listen gestartet.</p>
        {% endfor %}-->
    </div>
</div>

{% endblock %}
